<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Market Warning Dashboard</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
    }
    .card {
      background: #1a1a1a;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
      padding: 1.5rem;
      text-align: center;
    }
    .card h2 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: #0ff;
    }
    .value {
      font-size: 2rem;
      font-weight: bold;
    }
    .change {
      font-size: 1rem;
    }
    .up {
      color: #0f0;
    }
    .down {
      color: #f00;
    }
    .loading {
      color: #888;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>S&P 500 Index</h2>
    <div class="value" id="sp500">Loading...</div>
    <div class="change" id="sp500-change"></div>
  </div>
  <div class="card">
    <h2>Volatility Index (VIX)</h2>
    <div class="value" id="vix">Loading...</div>
    <div class="change" id="vix-change"></div>
  </div>
  <div class="card">
    <h2>10Y - 2Y Yield Curve Spread</h2>
    <div class="value" id="yield">Loading...</div>
    <div class="change" id="yield-change"></div>
  </div>

  <script>
    // existing quote fetch for SPY and VIXY (unchanged)
    async function fetchQuote(symbol) {
      const url = `https://api.marketdataapi.dev/v1/quote?symbol=${symbol}&api_token=demo`;
      try {
        const res = await fetch(url);
        const json = await res.json();
        const data = json.data?.[symbol];
        if (!data) throw new Error("Invalid data for " + symbol);
        return data;
      } catch (error) {
        console.error("Error fetching", symbol + ":", error);
        return null;
      }
    }

    function updateCard(id, value, change) {
      const el = document.getElementById(id);
      const chg = document.getElementById(id + "-change");
      if (value === null || typeof value === 'undefined' || isNaN(value)) {
        el.textContent = "Error";
        chg.textContent = "";
        return;
      }
      el.textContent = value.toFixed(2);
      if (change !== undefined) {
        const pct = (change >= 0 ? "+" : "") + change.toFixed(2) + "%";
        chg.textContent = pct;
        chg.className = "change " + (change >= 0 ? "up" : "down");
      }
    }

    // FRED API for yield curve
    async function fetchFredLatest(seriesId) {
      const apiKey = 'a5d70f8bbdfae3f817b5fadc98de8e8c';
      const url = `https://api.stlouisfed.org/fred/series/observations?series_id=${seriesId}&api_key=${apiKey}&file_type=json&sort_order=desc&limit=1`;
      const res = await fetch(url);
      if (!res.ok) throw new Error(`FRED fetch failed for ${seriesId}: ${res.status}`);
      const json = await res.json();
      const obs = json?.observations;
      if (!Array.isArray(obs) || obs.length === 0) throw new Error(`No data for ${seriesId}`);
      const valueStr = obs[0].value;
      const value = parseFloat(valueStr);
      if (isNaN(value)) throw new Error(`Invalid value for ${seriesId}: ${valueStr}`);
      return value; // in percent
    }

    async function updateDashboard() {
      // SPY
      const sp500 = await fetchQuote("SPY");
      updateCard("sp500", sp500?.price, sp500?.change_percent);

      // VIXY
      const vix = await fetchQuote("VIXY");
      updateCard("vix", vix?.price, vix?.change_percent);

      // Yield curve via FRED
      try {
        const tenY = await fetchFredLatest('DGS10');
        const twoY = await fetchFredLatest('DGS2');
        const spread = tenY - twoY; // in percentage points
        updateCard('yield', spread, spread);
      } catch (err) {
        console.error('Yield curve error:', err);
        updateCard('yield', null);
      }
    }

    updateDashboard();
  </script>
</body>
</html>
