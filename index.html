<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Market Warning Dashboard</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: #1a1a1a;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
      padding: 1.5rem;
    }
    .card h2 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: #0ff;
    }
    .card .value {
      font-size: 2rem;
      font-weight: 600;
    }
    .manual-input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      font-size: 1.2rem;
      border-radius: 8px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>S&P 500 Index</h2>
    <div class="value" id="sp500">Loading...</div>
  </div>

  <div class="card">
    <h2>10Y US Treasury Yield (BND Proxy)</h2>
    <div class="value" id="bnd">Loading...</div>
  </div>

  <div class="card">
    <h2>AUD/USD Exchange Rate</h2>
    <div class="value" id="audusd">Loading...</div>
  </div>

  <div class="card">
    <h2>TSLA Stock Price</h2>
    <div class="value" id="tsla">Loading...</div>
  </div>

  <div class="card">
    <h2>Lithium Spot Price (Manual)</h2>
    <input class="manual-input" id="lithium" placeholder="Enter price (e.g. 13450)" />
  </div>

  <div class="card">
    <h2>ACDC ETF Price</h2>
    <div class="value" id="acdc">Loading...</div>
  </div>

  <div class="card">
    <h2>Margin Debt Level (Manual)</h2>
    <input class="manual-input" id="margin" placeholder="Enter latest reading" />
  </div>

  <script>
    async function fetchPrices(symbols, ids) {
      const url = `https://yfapi.net/v6/finance/quote?symbols=${symbols.join(',')}`;
      try {
        const response = await fetch(url, {
          method: 'GET',
          headers: {
            'x-api-key': '875989e702msh697a16d4be6b26dp1d8befjsn954dc4091d93'
          }
        });

        const data = await response.json();
        const results = data?.quoteResponse?.result;

        symbols.forEach((symbol, index) => {
          const elementId = ids[index];
          const quote = results.find(q => q.symbol === symbol);
          const element = document.getElementById(elementId);
          if (quote && typeof quote.regularMarketPrice === 'number') {
            element.textContent = quote.regularMarketPrice.toFixed(2);
          } else {
            console.warn(`No valid price data for ${symbol}`);
            element.textContent = 'N/A';
          }
        });
      } catch (error) {
        console.error("Error fetching data:", error);
        ids.forEach(id => {
          const element = document.getElementById(id);
          element.textContent = 'Error';
        });
      }
    }

    const symbols = ["^GSPC", "BND", "AUDUSD=X", "TSLA", "ACDC.AX"];
    const ids = ["sp500", "bnd", "audusd", "tsla", "acdc"];
    fetchPrices(symbols, ids);
  </script>
</body>
</html>
