<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Market Warning Dashboard</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
    }
    .card {
      background: #1a1a1a;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
      padding: 1.5rem;
      text-align: center;
      position: relative;
    }
    .card h2 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: #0ff;
    }
    .value {
      font-size: 2rem;
      font-weight: bold;
    }
    .change {
      font-size: 1rem;
      margin-top: 4px;
    }
    .up {
      color: #0f0;
    }
    .down {
      color: #f00;
    }
    .stale {
      opacity: 0.6;
      font-size: 0.75rem;
      margin-top: 4px;
    }
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid rgba(255,255,255,0.2);
      border-top: 3px solid #0ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-left: 6px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .label {
      display: block;
      margin-top: 6px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>S&P 500 Index (via SPY)</h2>
    <div class="value" id="sp500">-- <span id="sp500-spinner" class="spinner" style="display:none;"></span></div>
    <div class="change" id="sp500-change"></div>
    <div class="stale" id="sp500-stale" style="display:none;">Using cached value (fetch failed)</div>
  </div>
  <div class="card">
    <h2>Volatility Index (via VIXY)</h2>
    <div class="value" id="vix">-- <span id="vix-spinner" class="spinner" style="display:none;"></span></div>
    <div class="change" id="vix-change"></div>
    <div class="stale" id="vix-stale" style="display:none;">Using cached value (fetch failed)</div>
  </div>
  <div class="card">
    <h2>10Y - 2Y Yield Curve Spread</h2>
    <div class="value" id="yield">-- <span id="yield-spinner" class="spinner" style="display:none;"></span></div>
    <div class="change" id="yield-change"></div>
    <div class="label" id="yield-label"></div>
    <div class="stale" id="yield-stale" style="display:none;">Using cached value (fetch failed)</div>
  </div>

  <script>
    const API_KEY = '26137bba624c4dcb9b5284ad1b234071'; // replace if you rotate
    const BASE = 'https://api.twelvedata.com/quote';

    // generic fetch with retry/backoff
    async function fetchWithRetry(url, attempts = 3, delay = 500) {
      for (let i = 0; i < attempts; i++) {
        try {
          const res = await fetch(url);
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          const json = await res.json();
          return json;
        } catch (e) {
          if (i === attempts - 1) throw e;
          await new Promise(r => setTimeout(r, delay * (i + 1)));
        }
      }
    }

    async function getQuote(symbol) {
      const url = `${BASE}?symbol=${encodeURIComponent(symbol)}&apikey=${API_KEY}`;
      const data = await fetchWithRetry(url);
      // Twelve Data returns object with fields like close, percent_change etc.
      if (!data || data.status === 'error' || typeof data.close === 'undefined') {
        throw new Error(`Bad data for ${symbol}`);
      }
      return data;
    }

    function setCached(id, valueObj) {
      try { localStorage.setItem(id, JSON.stringify({ data: valueObj, ts: Date.now() })); } catch {}
    }
    function getCached(id) {
      try {
        const raw = localStorage.getItem(id);
        if (!raw) return null;
        return JSON.parse(raw);
      } catch { return null; }
    }

    function formatChange(pct) {
      const sign = pct >= 0 ? '+' : '';
      return `${sign}${parseFloat(pct).toFixed(2)}%`;
    }

    function updateCard(id, price, pct, useCache=false) {
      const valEl = document.getElementById(id);
      const changeEl = document.getElementById(id + '-change');
      const staleEl = document.getElementById(id + '-stale');
      if (price === null || typeof price === 'undefined' || isNaN(price)) {
        valEl.textContent = 'Error';
        changeEl.textContent = '';
        if (staleEl) staleEl.style.display = useCache ? 'block' : 'none';
        return;
      }
      valEl.textContent = parseFloat(price).toFixed(2);
      if (pct !== undefined && changeEl) {
        changeEl.textContent = formatChange(pct);
        changeEl.className = 'change ' + (pct >= 0 ? 'up' : 'down');
      }
      if (staleEl) staleEl.style.display = useCache ? 'block' : 'none';
    }

    async function refreshSP500() {
      const spinner = document.getElementById('sp500-spinner');
      spinner.style.display = 'inline-block';
      let usedCache = false;
      try {
        const data = await getQuote('SPY');
        const price = parseFloat(data.close);
        const pct = parseFloat(data.percent_change);
        updateCard('sp500', price, pct, false);
        setCached('sp500', { price, pct });
      } catch (err) {
        console.error('SP500 fetch failed:', err);
        const cached = getCached('sp500');
        if (cached && cached.data) {
          usedCache = true;
          updateCard('sp500', cached.data.price, cached.data.pct, true);
        } else {
          updateCard('sp500', null, null, false);
        }
      } finally {
        spinner.style.display = 'none';
      }
    }

    async function refreshVIX() {
      const spinner = document.getElementById('vix-spinner');
      spinner.style.display = 'inline-block';
      let usedCache = false;
      try {
        const data = await getQuote('VIXY');
        const price = parseFloat(data.close);
        const pct = parseFloat(data.percent_change);
        updateCard('vix', price, pct, false);
        setCached('vix', { price, pct });
      } catch (err) {
        console.error('VIX fetch failed:', err);
        const cached = getCached('vix');
        if (cached && cached.data) {
          usedCache = true;
          updateCard('vix', cached.data.price, cached.data.pct, true);
        } else {
          updateCard('vix', null, null, false);
        }
      } finally {
        spinner.style.display = 'none';
      }
    }

    async function refreshYieldCurve() {
      const spinner = document.getElementById('yield-spinner');
      spinner.style.display = 'inline-block';
      try {
        const tenY = await getQuote('US10Y');
        const twoY = await getQuote('US2Y');
        const val10 = parseFloat(tenY.close);
        const val2 = parseFloat(twoY.close);
        if (!isFinite(val10) || !isFinite(val2)) throw new Error('Invalid yield values');
        const spread = val10 - val2;
        const labelEl = document.getElementById('yield-label');
        const isInverted = spread < 0;
        labelEl.textContent = isInverted ? 'Inverted' : 'Normal';
        updateCard('yield', spread, spread, false);
        setCached('yield', { spread, inverted: isInverted });
      } catch (err) {
        console.error('Yield spread fetch failed:', err);
        const cached = getCached('yield');
        if (cached && cached.data) {
          document.getElementById('yield-label').textContent = cached.data.inverted ? 'Inverted' : 'Normal';
          updateCard('yield', cached.data.spread, cached.data.spread, true);
        } else {
          updateCard('yield', null, null, false);
          document.getElementById('yield-label').textContent = '';
        }
      } finally {
        spinner.style.display = 'none';
      }
    }

    // initial load
    refreshSP500();
    refreshVIX();
    refreshYieldCurve();

    // auto refresh every 2 minutes
    setInterval(() => {
      refreshSP500();
      refreshVIX();
      refreshYieldCurve();
    }, 120000);
  </script>
</body>
</html>
