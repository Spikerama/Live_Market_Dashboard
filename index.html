<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Market Warning Dashboard</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
    }
    .card {
      background: #1a1a1a;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
      padding: 1rem;
    }
    .card h2 {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #0ff;
    }
    .tradingview-widget-container {
      height: 300px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>S&P 500 Index</h2>
    <div class="tradingview-widget-container">
      <iframe src="https://www.tradingview.com/widgetembed/?frameElementId=tradingview_0&symbol=SP:SPX&interval=D&theme=dark" width="100%" height="300" frameborder="0"></iframe>
    </div>
  </div>

  <div class="card">
    <h2>Volatility Index (VIX)</h2>
    <div class="tradingview-widget-container">
      <iframe src="https://www.tradingview.com/widgetembed/?frameElementId=tradingview_1&symbol=CBOE:VIX&interval=D&theme=dark" width="100%" height="300" frameborder="0"></iframe>
    </div>
  </div>

  <div class="card">
    <h2>10Y Treasury Yield</h2>
    <div class="tradingview-widget-container">
      <iframe src="https://www.tradingview.com/widgetembed/?frameElementId=tradingview_2&symbol=TVC:US10Y&interval=D&theme=dark" width="100%" height="300" frameborder="0"></iframe>
    </div>
  </div>

  <div class="card">
    <h2>2Y Treasury Yield</h2>
    <div class="tradingview-widget-container">
      <iframe src="https://www.tradingview.com/widgetembed/?frameElementId=tradingview_3&symbol=TVC:US02Y&interval=D&theme=dark" width="100%" height="300" frameborder="0"></iframe>
    </div>
  </div>

  <div class="card">
    <h2>TSLA Stock Price</h2>
    <div class="tradingview-widget-container">
      <iframe src="https://www.tradingview.com/widgetembed/?frameElementId=tradingview_4&symbol=NASDAQ:TSLA&interval=D&theme=dark" width="100%" height="300" frameborder="0"></iframe>
    </div>
  </div>

  <div class="card">
    <h2>ACDC ETF Price</h2>
    <div class="tradingview-widget-container">
      <iframe src="https://www.tradingview.com/widgetembed/?frameElementId=tradingview_5&symbol=ASX:ACDC&interval=D&theme=dark" width="100%" height="300" frameborder="0"></iframe>
    </div>
  </div>

  <div class="card">
    <h2>AUD/USD Exchange Rate</h2>
    <div class="tradingview-widget-container">
      <iframe src="https://www.tradingview.com/widgetembed/?frameElementId=tradingview_6&symbol=FX_IDC:AUDUSD&interval=D&theme=dark" width="100%" height="300" frameborder="0"></iframe>
    </div>
  </div>
</body>
</html>
