<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Market Warning Dashboard</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: #1a1a1a;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
      padding: 1.5rem;
    }
    .card h2 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: #0ff;
    }
    .card .value {
      font-size: 2rem;
      font-weight: 600;
    }
    .manual-input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      font-size: 1.2rem;
      border-radius: 8px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>S&P 500 Index</h2>
    <div class="value" id="sp500">Loading...</div>
  </div>

  <div class="card">
    <h2>10Y US Treasury Yield</h2>
    <div class="value" id="tnx">Loading...</div>
  </div>

  <div class="card">
    <h2>AUD/USD Exchange Rate</h2>
    <div class="value" id="audusd">Loading...</div>
  </div>

  <div class="card">
    <h2>TSLA Stock Price</h2>
    <div class="value" id="tsla">Loading...</div>
  </div>

  <div class="card">
    <h2>Lithium Spot Price (Manual)</h2>
    <input class="manual-input" id="lithium" placeholder="Enter price (e.g. 13450)" />
  </div>

  <div class="card">
    <h2>ACDC ETF Price (Manual)</h2>
    <input class="manual-input" id="acdc" placeholder="Enter price (e.g. 84.75)" />
  </div>

  <div class="card">
    <h2>Margin Debt Level (Manual)</h2>
    <input class="manual-input" id="margin" placeholder="Enter latest reading" />
  </div>

  <script>
    async function fetchMarketData() {
      const symbolMap = {
        "^GSPC": "sp500",
        "^TNX": "tnx",
        "AUDUSD=X": "audusd",
        "TSLA": "tsla"
      };

      for (const [symbol, elementId] of Object.entries(symbolMap)) {
        try {
          const url = `https://query1.finance.yahoo.com/v7/finance/quote?symbols=${encodeURIComponent(symbol)}`;
          const response = await fetch(url);
          if (!response.ok) throw new Error(`HTTP error ${response.status}`);
          const json = await response.json();
          const result = json?.quoteResponse?.result?.[0];
          const value = result?.regularMarketPrice;
          document.getElementById(elementId).textContent =
            typeof value === 'number' ? value.toFixed(2) : 'N/A';
        } catch (error) {
          console.error(`Error fetching data for ${symbol}:`, error);
          document.getElementById(elementId).textContent = 'Error';
        }
      }
    }

    fetchMarketData();
  </script>
</body>
</html>
