<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Market Warning Dashboard</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: #1a1a1a;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
      padding: 1.5rem;
      position: relative;
    }
    .card h2 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: #0ff;
    }
    .card .value {
      font-size: 2rem;
      font-weight: 600;
    }
    .card .change {
      font-size: 1rem;
      margin-top: 0.3rem;
    }
    .arrow-up {
      color: #0f0;
    }
    .arrow-down {
      color: #f00;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #0ff;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>S&P 500 Index (via SPY)</h2>
    <div class="value" id="sp500"><span class="spinner"></span></div>
    <div class="change" id="sp500-change"></div>
  </div>

  <div class="card">
    <h2>Volatility Index (via VIXY)</h2>
    <div class="value" id="vix"><span class="spinner"></span></div>
    <div class="change" id="vix-change"></div>
  </div>

  <div class="card">
    <h2>10Y-2Y Yield Curve Spread</h2>
    <div class="value" id="yield-spread"><span class="spinner"></span></div>
    <div class="change" id="yield-spread-change"></div>
  </div>

  <script>
    const apiKey = '26137bba624c4dcb9b5284ad1b234071';

    async function fetchQuote(symbol) {
      const url = `https://api.twelvedata.com/quote?symbol=${symbol}&apikey=${apiKey}`;
      const res = await fetch(url);
      if (!res.ok) throw new Error(`Failed to fetch ${symbol}`);
      const json = await res.json();
      return json;
    }

    async function fetchSP500() {
      const el = document.getElementById("sp500");
      const changeEl = document.getElementById("sp500-change");
      try {
        const json = await fetchQuote("SPY");
        const price = parseFloat(json.close).toFixed(2);
        const percentChange = parseFloat(json.percent_change).toFixed(2);
        const arrow = percentChange >= 0 ? '▲' : '▼';
        const arrowClass = percentChange >= 0 ? 'arrow-up' : 'arrow-down';

        el.textContent = price;
        changeEl.innerHTML = `<span class="${arrowClass}">${arrow} ${percentChange}%</span>`;
      } catch (err) {
        console.error("Error fetching S&P 500:", err);
        el.textContent = 'Error';
        changeEl.textContent = '';
      }
    }

    async function fetchVIX() {
      const el = document.getElementById("vix");
      const changeEl = document.getElementById("vix-change");
      try {
        const json = await fetchQuote("VIXY");
        const price = parseFloat(json.close).toFixed(2);
        const percentChange = parseFloat(json.percent_change).toFixed(2);
        const arrow = percentChange >= 0 ? '▲' : '▼';
        const arrowClass = percentChange >= 0 ? 'arrow-up' : 'arrow-down';

        el.textContent = price;
        changeEl.innerHTML = `<span class="${arrowClass}">${arrow} ${percentChange}%</span>`;
      } catch (err) {
        console.error("Error fetching VIX proxy:", err);
        el.textContent = 'Error';
        changeEl.textContent = '';
      }
    }

    async function fetchYieldSpread() {
      const el = document.getElementById("yield-spread");
      const changeEl = document.getElementById("yield-spread-change");
      try {
        const tenY = await fetchQuote("US10Y:XNAS");
        const twoY = await fetchQuote("US2Y:XNAS");

        const val10 = parseFloat(tenY.close);
        const val2 = parseFloat(twoY.close);
        if (!isFinite(val10) || !isFinite(val2)) throw new Error("Bad yield values");

        const spread = (val10 - val2).toFixed(2);
        const arrow = spread >= 0 ? '▲' : '▼';
        const arrowClass = spread >= 0 ? 'arrow-up' : 'arrow-down';
        const label = spread >= 0 ? 'Normal' : 'Inverted';

        el.textContent = `${spread}%`;
        changeEl.innerHTML = `<span class="${arrowClass}">${arrow} ${label}</span>`;
      } catch (err) {
        console.error("Error fetching yield spread:", err);
        el.textContent = 'Error';
        changeEl.textContent = '';
      }
    }

    fetchSP500();
    fetchVIX();
    fetchYieldSpread();
  </script>
</body>
</html>
