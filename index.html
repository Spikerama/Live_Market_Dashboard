<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Market Warning Dashboard</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: #1a1a1a;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
      padding: 1.5rem;
    }
    .card h2 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: #0ff;
    }
    .card .value {
      font-size: 2rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>S&P 500 Index (via SPY)</h2>
    <div class="value" id="sp500">Loading...</div>
  </div>

  <script>
    async function fetchSP500() {
      const el = document.getElementById("sp500");
      try {
        const response = await fetch("https://api.twelvedata.com/price?symbol=SPY&apikey=26137bba624c4dcb9b5284ad1b234071");

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const json = await response.json();

        if (!json || typeof json.price !== 'string') {
          throw new Error("Unexpected API response format.");
        }

        el.textContent = parseFloat(json.price).toFixed(2);
      } catch (err) {
        console.error("Error fetching S&P 500:", err);
        el.textContent = 'Error';
      }
    }

    fetchSP500();
  </script>
</body>
</html>
