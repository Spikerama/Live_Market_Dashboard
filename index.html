<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Market Warning Dashboard</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
    }
    .card {
      background: #1a1a1a;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
      padding: 1.5rem;
      text-align: center;
    }
    .card h2 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: #0ff;
    }
    .value {
      font-size: 2rem;
      font-weight: bold;
    }
    .change {
      font-size: 1rem;
      margin-top: 4px;
    }
    .up { color: #0f0; }
    .down { color: #f55; }
    .stale { font-size: .65rem; opacity: .6; margin-top: 4px; }
    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 3px solid rgba(255,255,255,0.2);
      border-top: 3px solid #0ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-left: 6px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="card">
    <h2>S&P 500 (SPY)</h2>
    <div class="value" id="sp500">-- <span id="sp500-spinner" class="spinner" style="display:none;"></span></div>
    <div class="change" id="sp500-change"></div>
    <div class="stale" id="sp500-stale" style="display:none;">Using cached value</div>
  </div>
  <div class="card">
    <h2>Volatility (VIXY)</h2>
    <div class="value" id="vix">-- <span id="vix-spinner" class="spinner" style="display:none;"></span></div>
    <div class="change" id="vix-change"></div>
    <div class="stale" id="vix-stale" style="display:none;">Using cached value</div>
  </div>
  <div class="card">
    <h2>10Y − 2Y Yield Curve Spread</h2>
    <div class="value" id="yield">-- <span id="yield-spinner" class="spinner" style="display:none;"></span></div>
    <div class="change" id="yield-change"></div>
    <div class="stale" id="yield-stale" style="display:none;">Using cached value</div>
  </div>

  <script>
    const TWELVE_KEY = '26137bba624c4dcb9b5284ad1b234071';
    const FRED_KEY = 'a5d70f8bbdfae3f817b5fadc98de8e8c';

    function cacheSet(key, obj) { try { localStorage.setItem(key, JSON.stringify({ ts: Date.now(), data: obj })); } catch {} }
    function cacheGet(key) { try { return JSON.parse(localStorage.getItem(key)); } catch { return null; } }

    async function fetchWithRetry(url, attempts = 3, baseDelay = 300) {
      for (let i = 0; i < attempts; i++) {
        try {
          const res = await fetch(url);
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          return await res.json();
        } catch (e) {
          if (i === attempts - 1) throw e;
          await new Promise(r => setTimeout(r, baseDelay * (i + 1)));
        }
      }
    }

    async function getTwelveQuote(symbol) {
      const url = `https://api.twelvedata.com/quote?symbol=${encodeURIComponent(symbol)}&apikey=${TWELVE_KEY}`;
      const json = await fetchWithRetry(url);
      if (!json || json.status === 'error' || typeof json.close === 'undefined') throw new Error(`Bad data for ${symbol}`);
      return json;
    }

    async function getFredLatest(seriesId) {
      const url = `https://api.stlouisfed.org/fred/series/observations?series_id=${seriesId}&api_key=${FRED_KEY}&file_type=json&sort_order=desc&limit=10`;
      const json = await fetchWithRetry(url);
      const obs = json?.observations;
      if (!Array.isArray(obs) || obs.length === 0) throw new Error(`No FRED data for ${seriesId}`);
      let val = NaN;
      for (const o of obs) {
        const v = o.value;
        if (v === '.' || v === null || v === undefined) continue;
        const parsed = parseFloat(v);
        if (!isNaN(parsed)) { val = parsed; break; }
      }
      if (!isFinite(val)) throw new Error(`Invalid FRED values for ${seriesId}`);
      return val;
    }

    function setCard(id, value, change, useCache = false) {
      const valEl = document.getElementById(id);
      const changeEl = document.getElementById(id + '-change');
      const staleEl = document.getElementById(id + '-stale');
      if (value === null || value === undefined || isNaN(value)) {
        valEl.textContent = 'Error';
        if (changeEl) changeEl.textContent = '';
        if (staleEl) staleEl.style.display = 'none';
        return;
      }
      valEl.textContent = parseFloat(value).toFixed(2);
      if (typeof change === 'number') {
        const arrow = change >= 0 ? '▲' : '▼';
        changeEl.textContent = `${arrow} ${Math.abs(change).toFixed(2)}%`;
        changeEl.className = 'change ' + (change >= 0 ? 'up' : 'down');
      }
      if (staleEl) staleEl.style.display = useCache ? 'block' : 'none';
    }

    function setYield(spread, useCache = false) {
      const valEl = document.getElementById('yield');
      const changeEl = document.getElementById('yield-change');
      const staleEl = document.getElementById('yield-stale');
      if (spread === null || spread === undefined || isNaN(spread)) {
        valEl.textContent = 'Error';
        if (changeEl) changeEl.textContent = '';
        if (staleEl) staleEl.style.display = 'none';
        return;
      }
      valEl.textContent = spread.toFixed(2) + '%';
      const arrow = spread >= 0 ? '▲' : '▼';
      const inverted = spread < 0;
      changeEl.textContent = `${arrow} ${inverted ? 'Inverted' : 'Normal'}`;
      changeEl.className = 'change ' + (spread >= 0 ? 'up' : 'down');
      if (staleEl) staleEl.style.display = useCache ? 'block' : 'none';
    }

    async function refreshSPY() {
      const spinner = document.getElementById('sp500-spinner');
      spinner.style.display = 'inline-block';
      try {
        const q = await getTwelveQuote('SPY');
        const price = parseFloat(q.close);
        const pct = parseFloat(q.percent_change);
        setCard('sp500', price, pct, false);
        cacheSet('sp500', { price, pct });
      } catch (e) {
        console.error('SPY error', e);
        const cached = cacheGet('sp500');
        if (cached?.data) {
          setCard('sp500', cached.data.price, cached.data.pct, true);
        } else {
          setCard('sp500', null, null, false);
        }
      } finally {
        spinner.style.display = 'none';
      }
    }

    async function refreshVIX() {
      const spinner = document.getElementById('vix-spinner');
      spinner.style.display = 'inline-block';
      try {
        const q = await getTwelveQuote('VIXY');
        const price = parseFloat(q.close);
        const pct = parseFloat(q.percent_change);
        setCard('vix', price, pct, false);
        cacheSet('vix', { price, pct });
      } catch (e) {
        console.error('VIXY error', e);
        const cached = cacheGet('vix');
        if (cached?.data) {
          setCard('vix', cached.data.price, cached.data.pct, true);
        } else {
          setCard('vix', null, null, false);
        }
      } finally {
        spinner.style.display = 'none';
      }
    }

    async function refreshYieldCurve() {
      const spinner = document.getElementById('yield-spinner');
      spinner.style.display = 'inline-block';
      try {
        const tenY = await getFredLatest('DGS10');
        const twoY = await getFredLatest('DGS2');
        const spread = tenY - twoY;
        setYield(spread, false);
        cacheSet('yield', { spread, inverted: spread < 0 });
      } catch (e) {
        console.error('Yield curve error', e);
        const cached = cacheGet('yield');
        if (cached?.data) {
          setYield(cached.data.spread, true);
        } else {
          setYield(null, false);
        }
      } finally {
        spinner.style.display = 'none';
      }
    }

    // initial
    refreshSPY();
    refreshVIX();
    refreshYieldCurve();
    // auto-refresh
    setInterval(() => {
      refreshSPY();
      refreshVIX();
      refreshYieldCurve();
    }, 120000);
  </script>
</body>
</html>
